	<head>

	<body>
		<h1>Smart controler 1</h1>
		<p>Allumage/Extinction de la led: <a href="/ledOn"><input type = "button" value="ON"> </a><a href="/ledOff"><input type="button" value="OFF"></a></p>

			<p>Choix de la couleur: <input type="color" name ="couleur" value="#FF0000" /></p>
			<p>Choix de l'intensit√©: <input type="range" min="0" max="255" name="intensite" value="128" list="tickmarks" /></p>

				<option value="255" label="255">
			</datalist>
			<p>
				<label for="effet">Effet:</label> <br />

					<option value="Aucun">Aucun</option>

				</select>
			</p>

			<input type="submit" value= "Envoyer" />
		</form
	</body>
