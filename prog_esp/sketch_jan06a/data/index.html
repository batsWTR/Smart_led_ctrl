<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, scale=1.0"/>
		<link rel="stylesheet" href="style.css" />
		<title>RGB Controler</title>
	</head>
	<body>
		<header class="header">
			<h1>LED Controler</h1>
		</header>
		<main class="main">
			<div class="item">
				<h2>Allumage/Extinction de la led:</h2>
				<input id="on" type = "button" value="ON">
				<input id="off" type="button" value="OFF">
			</div>
			<div class="item">
				<div class="item" id="box_coul">
					<h2>Choix de la couleur:</h2>
					<input id="couleur" type="color" name="couleur" value="#ffffff"/>
				</div>
				<div class="item">
					<h2>Choix de l'intensit√©:</h2>
					<input id='intensite' type="range" list="tickmarks" name="intensite" value="125" min="0" max="255" />
					<datalist id ="tickmarks">
						<option value="0" label="0">
						<option value="255" label="255">
					</datalist>
				</div>
				
				<div class="item">
					<h2>Choix de l'effet:</h2>
					<select name="effet" id="effet">
						<option value="Aucun">Aucun</option>
						<option value="Effet_1">Effet 1</option>
					</select>
				</div>
			</div>

		</main>
		<script src="script.js"></script>
	</body>
</html>
