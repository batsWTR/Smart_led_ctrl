<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, scale=1.0"/>
		<link rel="stylesheet" href="style.css" />
		<title>RGB Controler</title>
	</head>
	<body>
		<header class="header">
			<h1>LED Controler</h1>
		</header>
		<main class="main">
			<div class="item">
				<h2>Choix de la couleur:</h2>
				<input type="color" />
			</div>
			<div class="item">
				<h2>Choix de l'intensit√©:</h2>
				<input type="range" list="tickmarks" />
				<datalist id ="tickmarks">
					<option value="0" label="0">
					<option value="255" label="255">
				</datalist>
			</div>
			
			<div class="item">
				<h2>Choix de l'effet:</h2>
			</div>
			<div class="item">
				<form action="/LED" method="POST">
					<input type="submit" />
				</form>
			</div>
		</main>
	</body>
</html>
