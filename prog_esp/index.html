<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, scale=1.0"/>
		<link rel="stylesheet" href="style.css" />
		<title>RGB Controler</title>
	</head>
	<body>
		<header class="header">
			<h1>LED Controler</h1>
		</header>
		<main class="main">
			<div class="item">
				<h2>Allumage/Extinction de la led:</h2>
				<a href="/ledOn"><input type = "button" value="ON"> </a>
				<a href="/ledOff"><input type="button" value="OFF"></a>
			</div>
			<form action="/LED" method="POST">
				<div class="item">
					<h2>Choix de la couleur:</h2>
					<input type="color" name="couleur" value="#ffffff"/>
				</div>
				<div class="item">
					<h2>Choix de l'intensit√©:</h2>
					<input type="range" list="tickmarks" name="intensite" value="125" min="0" max="255" />
					<datalist id ="tickmarks">
						<option value="0" label="0">
						<option value="255" label="255">
					</datalist>
				</div>
				
				<div class="item">
					<h2>Choix de l'effet:</h2>
					<select name="effet">
						<option value="Aucun">Aucun</option>
						<option value="Effet_1">Effet 1</option>
					</select>
				</div>
				<div class="item">
						<input type="submit" />
				</div>
			</form>

		</main>
	</body>
</html>
